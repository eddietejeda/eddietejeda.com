<header class="bloghead">
    <h1 class="bloghead-title">
    <a href="{{ site.url }}/">{{ site.name }}</a>
  </h1>
    <nav class="bloghead-nav">
        {% for nav in site.nav %}
          <a href="{{ nav.href }}">{{ nav.name }}<span> 
            {% if forloop.last %} 
              &nbsp;&nbsp;  
            {% else %}
             &nbsp;|&nbsp; 
            {% endif %}
          </span></a>
        {% endfor %}
    </nav>
</header>
